<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Event Attendees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
        }
        
        .header {
            background: #1c1c1e;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        
        .header .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .header .help-btn {
            background: none;
            border: 1px solid #48484a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .attendees-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f7;
        }
        
        .card {
            background: #fff;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        
        .event-card {
            padding: 20px;
        }
        
        .event-title {
            font-size: 20px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .event-meta-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            color: #8e8e93;
            font-size: 14px;
        }
        
        .event-meta-item span:first-child {
            margin-right: 8px;
        }
        
        .stats-section {
            padding: 20px;
        }
        
        .stats-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #007aff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .attendees-section {
            padding: 20px;
        }
        
        .attendees-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 15px;
        }
        
        .attendee-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f2f2f7;
        }
        
        .attendee-item:last-child {
            border-bottom: none;
        }
        
        .attendee-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007aff, #5ac8fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .attendee-details {
            flex: 1;
        }
        
        .attendee-name {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 2px;
        }
        
        .attendee-email {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 4px;
        }
        
        .attendee-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .meta-tag {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background: #f2f2f7;
            color: #8e8e93;
        }
        
        .meta-tag.booking-ref {
            background: #e8f4fd;
            color: #007aff;
            font-family: 'Courier New', monospace;
        }
        
        .meta-tag.amount {
            background: #e8f5e8;
            color: #30d158;
            font-weight: 600;
        }
        
        .meta-tag.addon {
            background: #fff4e5;
            color: #ff9500;
        }
        
        .addons-summary-section {
            padding: 20px;
        }
        
        .addons-summary-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 15px;
        }
        
        .addon-summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f2f2f7;
        }
        
        .addon-summary-item:last-child {
            border-bottom: none;
        }
        
        .addon-name {
            font-size: 14px;
            color: #1c1c1e;
        }
        
        .addon-count {
            background: #007aff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e93;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffeaea;
            color: #ff3b30;
            padding: 20px;
            border-radius: 12px;
            margin: 20px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e93;
        }
        
        .empty-state h3 {
            font-size: 18px;
            color: #1c1c1e;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .actions-section {
            padding: 0 20px 20px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .action-btn.secondary {
            background: #8e8e93;
        }
        
        .action-btn.secondary:hover {
            background: #6d6d70;
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .actions-section {
                display: none;
            }
            
            .header {
                background: #000;
                -webkit-print-color-adjust: exact;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .attendees-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .attendee-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .attendees-container {
                padding: 10px;
            }
            
            .attendee-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .attendee-avatar {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="window.history.back()">×</button>
        <h1>Event Attendees</h1>
        <button class="help-btn">?</button>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading attendee information...</p>
    </div>
    
    <div id="error" class="error-message" style="display: none;"></div>
    
    <div class="attendees-container" id="content" style="display: none;">
        <!-- Event Details Card -->
        <div class="card event-card">
            <div class="event-title" id="eventTitle">Event Name</div>
            <div class="event-meta-item"><span>📍</span><span id="eventLocation">Location</span></div>
            <div class="event-meta-item"><span>📅</span><span id="eventDateTime">Date & Time</span></div>
        </div>
        
        <!-- Stats Card -->
        <div class="card stats-section">
            <h3>Event Overview</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="spotsRemaining">0</div>
                    <div class="stat-label">Spots Remaining</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalRevenue">£0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalAddons">0</div>
                    <div class="stat-label">Add-ons Sold</div>
                </div>
            </div>
        </div>
        
        <!-- Attendees List Card -->
        <div class="card attendees-section">
            <h3>Attendee List</h3>
            <div id="attendeesList">
                <div class="empty-state">
                    <h3>No bookings yet</h3>
                    <p>Bookings will appear here once people start registering for this event.</p>
                </div>
            </div>
        </div>
        
        <!-- Add-ons Summary Card -->
        <div class="card addons-summary-section" id="addonSummary" style="display: none;">
            <h3>Add-ons Summary</h3>
            <div id="addonsList"></div>
        </div>
    </div>

    <!-- Actions Section -->
    <div class="actions-section" id="actionsSection" style="display: none;">
        <div class="actions-grid">
            <button class="action-btn" onclick="window.print()">🖨️ Print</button>
            <button class="action-btn secondary" onclick="refreshData()">🔄 Refresh</button>
            <a href="https://www.thenbrh.co.uk/" class="action-btn secondary">🏠 Home</a>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1WRJRtF6wFVirlQFyZhMXxSamMwA6q4bwDn-PVRpaxXA';
        const API_KEY = 'AIzaSyDK2LyxRj64ILoXIO37OJyo9qgjWyq18cU';
        
        // Global variables
        let eventData = null;
        let bookingsData = [];
        
        // Get event ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        
        // Initialize
        if (!eventId) {
            showError('No event specified. Please provide a valid event ID.');
        } else {
            loadEventData();
        }
        
        async function loadEventData() {
            try {
                // Load event details and bookings in parallel
                const [eventResponse, bookingsResponse] = await Promise.all([
                    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Events!A:R?key=${API_KEY}`),
                    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Bookings!A:K?key=${API_KEY}`)
                ]);
                
                if (!eventResponse.ok || !bookingsResponse.ok) {
                    throw new Error('Failed to load data');
                }
                
                const eventData = await eventResponse.json();
                const bookingsData = await bookingsResponse.json();
                
                // Process event data
                const eventRow = findEventById(eventData.values, eventId);
                if (!eventRow) {
                    showError('Event not found.');
                    return;
                }
                
                // Process bookings data
                const eventBookings = filterBookingsByEvent(bookingsData.values, eventId);
                
                displayEventInfo(eventRow);
                displayBookings(eventBookings);
                displayStats(eventRow, eventBookings);
                
                // Show content and actions, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('actionsSection').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Unable to load attendee information. Please try again later.');
            }
        }
        
        function findEventById(rows, eventId) {
            for (let i = 1; i < rows.length; i++) {
                if (rows[i][0] === eventId) {
                    return {
                        id: rows[i][0],
                        name: rows[i][1],
                        description: rows[i][2],
                        date: rows[i][3],
                        time: rows[i][4],
                        location: rows[i][5],
                        basePrice: parseFloat(rows[i][6]) || 0,
                        transactionFee: parseFloat(rows[i][7]) || 0,
                        totalSpots: parseInt(rows[i][8]) || 0,
                        spotsRemaining: parseInt(rows[i][9]) || 0,
                        addons: [
                            { name: rows[i][11], price: parseFloat(rows[i][12]) || 0 },
                            { name: rows[i][13], price: parseFloat(rows[i][14]) || 0 },
                            { name: rows[i][15], price: parseFloat(rows[i][16]) || 0 }
                        ].filter(addon => addon.name)
                    };
                }
            }
            return null;
        }
        
        function filterBookingsByEvent(rows, eventId) {
            const bookings = [];
            for (let i = 1; i < rows.length; i++) {
                if (rows[i][2] === eventId && rows[i][9] === 'Confirmed') {
                    bookings.push({
                        bookingId: rows[i][0],
                        bookingDate: rows[i][1],
                        eventId: rows[i][2],
                        eventName: rows[i][3],
                        customerName: rows[i][4],
                        customerEmail: rows[i][5],
                        amountPaid: parseFloat(rows[i][6]) || 0,
                        addonsSelected: rows[i][7] || 'None',
                        paymentId: rows[i][8],
                        status: rows[i][9],
                        emailSent: rows[i][10] || 'No'
                    });
                }
            }
            return bookings;
        }
        
        function displayEventInfo(event) {
            document.getElementById('eventTitle').textContent = event.name;
            document.getElementById('eventLocation').textContent = event.location;
            document.getElementById('eventDateTime').textContent = `${formatDate(event.date)} at ${event.time}`;
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('attendeesList');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No bookings yet</h3>
                        <p>Bookings will appear here once people start registering for this event.</p>
                    </div>
                `;
                return;
            }
            
            // Create attendee items
            let attendeesHTML = '';
            
            bookings.forEach(booking => {
                const initials = booking.customerName
                    .split(' ')
                    .map(name => name.charAt(0).toUpperCase())
                    .join('')
                    .substring(0, 2);
                
                const metaTags = [
                    `<span class="meta-tag booking-ref">${booking.bookingId}</span>`,
                    `<span class="meta-tag amount">£${booking.amountPaid.toFixed(2)}</span>`
                ];
                
                if (booking.addonsSelected && booking.addonsSelected !== 'None') {
                    metaTags.push(`<span class="meta-tag addon">${booking.addonsSelected}</span>`);
                }
                
                attendeesHTML += `
                    <div class="attendee-item">
                        <div class="attendee-avatar">${initials}</div>
                        <div class="attendee-details">
                            <div class="attendee-name">${booking.customerName}</div>
                            <div class="attendee-email">${booking.customerEmail}</div>
                            <div class="attendee-meta">
                                ${metaTags.join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = attendeesHTML;
            
            // Display add-on summary
            displayAddonSummary(bookings);
        }
        
        function displayAddonSummary(bookings) {
            const addonCounts = {};
            
            bookings.forEach(booking => {
                if (booking.addonsSelected && booking.addonsSelected !== 'None') {
                    const addons = booking.addonsSelected.split(', ');
                    addons.forEach(addon => {
                        addonCounts[addon] = (addonCounts[addon] || 0) + 1;
                    });
                }
            });
            
            const addonKeys = Object.keys(addonCounts);
            if (addonKeys.length > 0) {
                document.getElementById('addonSummary').style.display = 'block';
                
                let addonHTML = '';
                addonKeys.forEach(addon => {
                    addonHTML += `
                        <div class="addon-summary-item">
                            <span class="addon-name">${addon}</span>
                            <span class="addon-count">${addonCounts[addon]}</span>
                        </div>
                    `;
                });
                
                document.getElementById('addonsList').innerHTML = addonHTML;
            }
        }
        
        function displayStats(event, bookings) {
            const totalBookings = bookings.length;
            const totalRevenue = bookings.reduce((sum, booking) => sum + booking.amountPaid, 0);
            const totalAddons = bookings.reduce((sum, booking) => {
                return sum + (booking.addonsSelected === 'None' ? 0 : booking.addonsSelected.split(', ').length);
            }, 0);
            
            document.getElementById('totalBookings').textContent = totalBookings;
            document.getElementById('spotsRemaining').textContent = event.spotsRemaining;
            document.getElementById('totalRevenue').textContent = `£${totalRevenue.toFixed(2)}`;
            document.getElementById('totalAddons').textContent = totalAddons;
        }
        
        function formatDate(dateStr) {
            try {
                const parts = dateStr.split('/');
                const date = new Date(parts[2], parts[1] - 1, parts[0]);
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-GB', options);
            } catch (error) {
                return dateStr;
            }
        }
        
        function refreshData() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('actionsSection').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            loadEventData();
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
    </script>
</body>
</html>
