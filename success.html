<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        .checkmark {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #212529;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        .message {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .detail-label {
            font-weight: 600;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            display: none;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">
            <span class="checkmark">âœ“</span>
        </div>
        
        <h1>Booking Confirmed!</h1>
        
        <p class="message">
            Thank you for your booking! You'll receive a confirmation email shortly with all the details.
        </p>
        
        <div class="details" id="bookingDetails" style="display: none;">
            <div class="detail-item">
                <span class="detail-label">Booking Reference:</span>
                <span id="bookingRef">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Amount Paid:</span>
                <span id="amountPaid">-</span>
            </div>
        </div>
        
        <p class="message">
            A confirmation email has been sent to your email address with all the event details and your booking reference.
        </p>
        
        <div class="loading" id="updatingStatus">
            <p>Updating booking system...</p>
        </div>
    
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Show booking reference (first 8 characters of session ID)
            const bookingRef = sessionId.substring(0, 8).toUpperCase();
            document.getElementById('bookingRef').textContent = bookingRef;
            document.getElementById('bookingDetails').style.display = 'block';
            
            // Update the booking in Google Sheets
            updateBookingRecord(sessionId);
        }
        
        async function updateBookingRecord(sessionId) {
            document.getElementById('updatingStatus').style.display = 'block';
            
            try {
                // Call webhook to update Google Sheets
                await fetch('/api/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        type: 'booking.confirmed'
                    })
                });
                
                document.getElementById('updatingStatus').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to update booking record:', error);
                document.getElementById('updatingStatus').style.display = 'none';
            }
        }
    </script>
</body>
</html>
